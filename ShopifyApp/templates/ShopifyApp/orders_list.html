{% extends 'ShopifyApp/base.html' %}
{% block body %}
<div class="container mt-4">
  <h2>My Orders</h2>
  {% for order in orders %}
    <div class="card mb-3 p-3">
      <div class="d-flex justify-content-between">
        <div>
          <h5>Order #{{ order.id }}</h5>
          <p class="mb-0 text-muted">{{ order.created_at }}</p>
          <p class="mb-0">Status: <strong>{{ order.status }}</strong></p>
        </div>
        <div class="text-right">
          <h4>â‚¹{{ order.total_price }}</h4>
          <a href="{% url 'app:order-detail' order.id %}" class="btn btn-sm btn-outline-primary mt-2">View</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No orders yet.</p>
  {% endfor %}
  {% if is_paginated %}
    <!-- Add pagination controls if necessary -->
  {% endif %}
</div>
{% endblock %}
